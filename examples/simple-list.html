<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple List - Resortable</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    
    #simple-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 2px dashed #ddd;
      border-radius: 8px;
      min-height: 200px;
      padding: 10px;
    }
    
    .sortable-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin: 8px 0;
      cursor: move;
      transition: background-color 0.2s;
      user-select: none;
    }
    
    .sortable-item:hover {
      background: #f5f5f5;
    }
    
    .sortable-ghost {
      opacity: 0.4;
      background: #c8e6ff;
    }
    
    .sortable-chosen {
      background: #e3f2fd;
      border-color: #2196f3;
    }
    
    .sortable-drag {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Simple Sortable List</h1>
  
  <ul id="simple-list">
    <li class="sortable-item">Item 1</li>
    <li class="sortable-item">Item 2</li>
    <li class="sortable-item">Item 3</li>
    <li class="sortable-item">Item 4</li>
    <li class="sortable-item">Item 5</li>
  </ul>
  
  <script type="module">
    import { Sortable } from '../dist/sortable.es.js'
    
    // Make Sortable available globally for tests
    window.Sortable = Sortable
    
    // Create sortable instance
    const sortable = new Sortable(document.getElementById('simple-list'), {
      animation: 150,
      ghostClass: 'sortable-ghost',
      chosenClass: 'sortable-chosen',
      dragClass: 'sortable-drag',
      onEnd: (evt) => {
        console.log('Moved from', evt.oldIndex, 'to', evt.newIndex)
      }
    })
  </script>
</body>
</html>
