<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handle Test</title>
  <style>
    .sortable-item {
      padding: 10px;
      margin: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .drag-handle {
      cursor: move;
      padding: 5px;
      background: #ddd;
      border-radius: 3px;
    }
    .sortable-ghost {
      opacity: 0.5;
    }
    .sortable-chosen {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Handle Test</h1>
  
  <div id="handle-test">
    <div class="sortable-item" data-id="item-1">
      <span class="drag-handle">≡</span>
      <span>Item 1</span>
    </div>
    <div class="sortable-item" data-id="item-2">
      <span class="drag-handle">≡</span>
      <span>Item 2</span>
    </div>
    <div class="sortable-item" data-id="item-3">
      <span class="drag-handle">≡</span>
      <span>Item 3</span>
    </div>
  </div>

  <script type="module">
    import { Sortable } from '/src/index.js';
    
    const sortable = new Sortable(document.getElementById('handle-test'), {
      handle: '.drag-handle',
      animation: 150,
      onStart: (e) => console.log('Start drag', e),
      onEnd: (e) => console.log('End drag', e),
    });
    
    window.sortable = sortable;
  </script>
</body>
</html>
