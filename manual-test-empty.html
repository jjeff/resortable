<!DOCTYPE html>
<html>
<head>
  <title>Manual Empty Container Test</title>
  <style>
    .container {
      border: 2px solid #333;
      min-height: 100px;
      margin: 20px;
      padding: 10px;
      background: #f9f9f9;
    }
    .item {
      background: #4CAF50;
      color: white;
      padding: 10px;
      margin: 5px;
      cursor: move;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
    .sortable-empty-drop-zone {
      background: #e8f5e9 !important;
      border-color: #4CAF50 !important;
      border-style: dashed !important;
    }
    .sortable-empty-drop-zone::after {
      content: 'Drop here';
      display: block;
      text-align: center;
      color: #4CAF50;
      padding: 20px;
      font-style: italic;
    }
    .status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Empty Container Drop Test</h1>
  <div class="status" id="status">Ready</div>

  <div class="container" id="source">
    <h3>Source (has items)</h3>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <div class="container" id="empty">
    <h3>Empty Container</h3>
  </div>

  <script type="module">
    import Sortable from '/src/index.ts';

    const status = document.getElementById('status');

    function updateStatus(msg) {
      status.textContent = msg;
      console.log(msg);
    }

    // Create sortables
    const source = new Sortable(document.getElementById('source'), {
      group: 'shared',
      animation: 150,
      draggable: '.item',
      onStart: () => updateStatus('Drag started from source'),
      onEnd: (evt) => updateStatus(`Dropped: from=${evt.from.id} to=${evt.to.id}`)
    });

    const empty = new Sortable(document.getElementById('empty'), {
      group: 'shared',
      animation: 150,
      draggable: '.item',
      onStart: () => updateStatus('Drag started from empty'),
      onEnd: (evt) => updateStatus(`Dropped: from=${evt.from.id} to=${evt.to.id}`),
      onAdd: () => updateStatus('Item added to empty container!')
    });

    updateStatus('Sortables created. Try dragging items to empty container.');
  </script>
</body>
</html>
